<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 // PIZZA DROPPED</title>
        <style>
            body {
                background-color: #000;
                color: #ff0000;
                font-family: "Courier New", Courier, monospace;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-transform: uppercase;
                overflow: hidden;
                animation: bg-flicker 5s infinite;
            }

            .pizza-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .pizza-ascii {
                white-space: pre; /* Forces the browser to respect line breaks */
                font-size: 38px; /* Extra large */
                line-height: 1;
                font-weight: bold;
                animation: shake 0.1s infinite;
                background: linear-gradient(
                    to bottom,
                    #d3a311 0%,
                    #ff0000 40%,
                    #ff0000 70%,
                    #d3a311 100%
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.9));
            }

            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }

            @keyframes bg-flicker {
                0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { background-color: #000; }
                20%, 24%, 55% { background-color: #0a0000; }
                22% { background-color: #1a0000; }
            }

            .error-code {
                font-size: 8rem;
                font-weight: bold;
                line-height: 0.8;
                margin: 0;
                text-shadow: 4px 4px #550000;
                z-index: 2;
            }

            .glitch { animation: glitch 1s linear infinite; }

            @keyframes glitch {
                2%, 64% { transform: translate(2px, 0) skew(0deg); }
                4%, 60% { transform: translate(-2px, 0) skew(0deg); }
                62% { transform: translate(0, 0) skew(5deg); }
            }

            .message {
                border: 2px solid #ff0000;
                padding: 15px;
                margin-top: 20px;
                background: #111;
                max-width: 85%;
                text-align: center;
                font-size: 1.2rem;
            }

            a {
                color: #fff;
                text-decoration: none;
                border: 2px solid #ff0000;
                margin-top: 30px;
                padding: 10px 20px;
                background: black;
                z-index: 20;
                position: relative;
            }

            a:hover {
                background: #ff0000;
                color: #000;
                box-shadow: 0 0 20px #ff0000;
            }

            body::before {
                content: " ";
                display: block;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
                background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                            linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
                z-index: 10;
                background-size: 100% 2px, 3px 100%;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="pizza-container">
            <div class="pizza-ascii">
      _....._
  _.:`.--*--.`-._
 .: .'o  o  o  '. :.
 .: :  o  o  o  o  : :.
 :  :  o  o  o  o  :  :
 '._'._o_o_o_o_o_.'_.'
    '---.....---'</div>
        </div>

        <h1 class="error-code glitch">404</h1>

        <div class="message">
            [FATAL ERROR]<br />
            PIZZA IS CONTAMINATED.
        </div>

        <a href="https://dirty.pizza">GO BACK TO THE KITCHEN</a>
    </body>
</html>
