<!doctype html>
<html lang="en">
    <head>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://64.media.tumblr.com/tumblr_lkl74gHrDR1qfamg6.gif"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Devi Garcia | dirty.pizza</title>

        <style>
            :root {
                --bg: #0b0f0c;
                --text: #d1f7c4;
                --muted: #4e6a4e;
                --accent: #33ff99;
                --danger: #ff3333;
                --pizza-crust: #d4a373;
                --pizza-sauce: #ff4d4d;
                --glow: rgba(51, 255, 153, 0.6);
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                background: var(--bg);
                color: var(--text);
                font-family:
                    ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
                padding: 4rem 2rem;
                overflow-x: hidden;
            }

            /* CRT */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                background: repeating-linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.03),
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 3px
                );
                opacity: 0.25;
                z-index: 9999;
            }
            body::after {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                background: radial-gradient(
                    ellipse at center,
                    transparent 60%,
                    rgba(0, 0, 0, 0.45) 100%
                );
                z-index: 9998;
            }

            .fixed-status {
                position: fixed;
                top: 25px;
                right: 30px;
                text-align: right;
                z-index: 1000;
                pointer-events: none;
            }

            .led-green {
                color: var(--accent);
                text-shadow:
                    0 0 8px var(--accent),
                    0 0 15px var(--accent);
                font-size: 0.85rem;
                font-weight: bold;
            }

            #clock {
                font-size: 1.3rem;
                color: var(--accent);
                text-shadow: 0 0 10px var(--accent);
                font-weight: bold;
            }

            #terminal {
                min-height: 440px;
                white-space: pre-wrap;
                line-height: 1.4;
                text-shadow: 0 0 6px rgba(51, 255, 153, 0.15);
            }

            .terminal-line {
                min-height: 1.2em;
            }

            .cursor {
                display: inline-block;
                width: 8px;
                height: 15px;
                background: var(--accent);
                margin-left: 5px;
                animation: blink 1s infinite;
            }
            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }

            .danger-text {
                color: var(--danger);
                text-shadow: 0 0 5px var(--danger);
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                50% {
                    opacity: 0.7;
                }
            }

            .p-crust {
                color: var(--pizza-crust);
            }
            .p-topping {
                color: var(--pizza-sauce);
                font-weight: bold;
            }

            .container {
                max-width: 950px;
                margin: 0 auto;
            }
            header {
                margin-bottom: 5rem;
            }

            .section-title {
                color: var(--accent);
                margin: 4rem 0 2rem;
                text-transform: uppercase;
                letter-spacing: 2px;
                border-bottom: 1px solid #1e2b22;
                padding-bottom: 10px;
            }
            .section-title::before {
                content: "> ";
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2.5rem;
            }

            .box {
                border: 1px solid #1e2b22;
                padding: 1.8rem;
                background: rgba(20, 30, 20, 0.3);
                color: inherit;
                text-decoration: none;
            }

            .box-subtitle {
                color: var(--accent);
                font-size: 0.9rem;
                margin-bottom: 1.2rem;
                opacity: 0.8;
            }
            .box-subtitle::before {
                content: "# ";
            }

            .box ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .box li {
                margin-bottom: 12px;
            }
            .box li::before {
                content: "- ";
                color: var(--muted);
                margin-right: 10px;
            }

            .project-tag {
                font-size: 0.65rem;
                color: var(--accent);
                border: 1px solid #1e2b22;
                padding: 3px 7px;
                margin-right: 6px;
                margin-top: 14px;
                display: inline-block;
                letter-spacing: 1px;
                text-transform: uppercase;
                opacity: 0.85;
            }

            footer {
                margin-top: 8rem;
                padding-top: 3rem;
                border-top: 1px solid #1e2b22;
                color: var(--muted);
                font-size: 0.85rem;
                line-height: 2;
            }
            .footer-comment {
                color: #1e2b22;
            }
            .footer-comment:hover {
                color: var(--muted);
            }
        </style>
    </head>

    <body>
        <div class="fixed-status">
            <span class="led-green">● SYSTEM_ONLINE</span>
            <div id="clock">00:00:00</div>
        </div>

        <div class="container">
            <header>
                <div id="terminal"></div>
            </header>

            <footer>
                DEVI GARCIA — DIRTY.PIZZA<br />
                SERIOUS SYSTEMS. QUESTIONABLE DOMAIN.<br />
                NODE STATUS: ACTIVE<br />
                © 2025–2026 INTERNAL_MAINFRAME<br />
                <span class="footer-comment"># hint: try typing 'pizza'</span
                ><br />
                <span class="footer-comment"
                    ># warning: malformed input may trigger access
                    violations</span
                >
            </footer>
        </div>

        <script>
            const isMobile = matchMedia("(max-width:768px)").matches;
            const CHAR = isMobile ? 45 : 28;
            const LINE = isMobile ? 420 : 250;

            const terminal = document.getElementById("terminal");
            const output = [
                "Last login: Tue Feb 06 23:41:02 on tty1\n",
                "Unauthorized toppings will be removed.\n",
                "",
                "$ whoami",
                "devi\n",
                "",
                "$ neofetch",
                "OS: Linux",
                "Host: dirty.pizza",
                "Kernel: 6.x",
                "Role: IT / Cybersecurity",
                "Cert: CompTIA A+",
                "Shell: bash\n",
                "",
                "$ cat /etc/domain",
                "dirty.pizza\n",
                "         /\\",
                "        /**\\",
                "       /****\\",
                "      /******\\",
                "     /********\\",
                "    /**********\\",
                "   /************\\",
                "   --------------",
            ];

            let l = 0,
                c = 0;

            function type() {
                if (l >= output.length) {
                    terminal.innerHTML += '<span class="cursor"></span>';
                    return;
                }
                if (c === 0) {
                    const d = document.createElement("div");
                    d.className = "terminal-line";
                    if (l === 1) d.classList.add("danger-text");
                    terminal.appendChild(d);
                }

                const line = output[l];
                const el = terminal.lastChild;

                if (line === "") {
                    el.innerHTML = "&nbsp;";
                    l++;
                    c = 0;
                    setTimeout(type, LINE);
                    return;
                }

                const ch = line[c];
                if (ch === "*")
                    el.innerHTML += `<span class="p-topping">*</span>`;
                else if (ch === "-")
                    el.innerHTML += `<span class="p-crust">-</span>`;
                else el.textContent += ch;

                c++;
                setTimeout(() => {
                    c === line.length
                        ? (l++, (c = 0), setTimeout(type, LINE))
                        : type();
                }, CHAR);
            }
            setTimeout(type, 600);

            /* Easter egg */
            let buf = "";
            addEventListener("keydown", (e) => {
                if (e.key.length > 1 && e.key !== "Enter") return;
                buf += e.key.toLowerCase();
                if (buf.includes("pizza")) {
                    terminal.innerHTML +=
                        '<div style="color:var(--accent)">$ ./slice_delivery.sh --hot<br>[ OK ] EXTRA_CHEESE_LOADED.</div>';
                    buf = "";
                } else if (buf.length > 10) {
                    terminal.innerHTML +=
                        '<div class="danger-text">[ ACCESS_DENIED ] insufficient privileges</div>';
                    buf = "";
                }
            });
        </script>
    </body>
</html>
